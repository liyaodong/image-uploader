<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/dropzone/dist/min/dropzone.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <style>
      body {
        text-align: center;
      }
      a {
        color: #222;
        display: inline-block;
        background-color: #fff;
        margin-top: 10px;
      }
      label {
        min-width: 100px;
        display: inline-block;
        text-align: right;
      }
    </style>
    <div class="domain-setting">
      <label for="domain">
        七牛空间域名：
      </label>
      <input type="text" id="domain" placeholder="https://xxx.clouddn.com" data-key="domain">
      <button id="save-domain">保存</button>
    </div>
    <div class="token-setting">
      <label for="token">
        七牛上传 Token：
      </label>
      <input type="text" id="token" data-key="token" />
      <button id="save-token">保存</button>
      <div>
        <a href="http://liyaodong.com/image-uploader/generate_token/">没有 token ?</a>
      </div>
    </div>

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
